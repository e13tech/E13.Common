trigger: none

pr:
  branches:
    include:
      - master

strategy:
  matrix:
    #linux:
    #  imageName: 'ubuntu-latest'
    mac:
      imageName: 'macOS-latest'
    #windows:
    #  imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

# This name is also the build_number
name: $(date:yyyy).$(DayOfYear).$(rev:r)

steps:
- checkout: self
  persistCredentials: true

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo 'Hello world'
      brew install gcc@7
    failOnStderr: true

- task: UseDotNet@2
  displayName: 'Use .Net Core sdk 5.x'
  inputs:
    version: 5.x
    includePreviewVersions: true

- task: DotNetCoreCLI@2
  displayName: dotnetcore Restore
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: dotnetcore Build
  inputs:
    projects: '**/*.csproj'
    arguments: '--configuration Release'

- task: DotNetCoreCLI@2
  displayName: dotnetcore Test
  enabled: true
  inputs:
    command: test
    projects: '**/*[Tt]ests/*.csproj'
    arguments: '--no-build --configuration Release --collect:"Code Coverage"'

- task: DotNetCoreCLI@2
  env:
    InMemory: true
  displayName: dotnetcore API Test
  condition: succeededOrFailed()
  enabled: false
  inputs:
    command: test
    projects: '**/*[Tt]estsApi/*.csproj'
    arguments: '--no-build --configuration Release --collect:"Code Coverage"'

- task: DotNetCoreCLI@2
  env:
    InMemory: true
  displayName: dotnetcore UI Test
  condition: succeededOrFailed()
  enabled: false
  inputs:
    command: test
    projects: '**/*[Tt]estsUI/*.csproj'
    arguments: '--no-build --configuration Release ' 
